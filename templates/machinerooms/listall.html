{% extends 'basic.html' %}
{% block subTitle %}
    机房信息
{% endblock %}
{% block content %}
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>名称</th>
                <th>地址</th>
                <th>机柜数量</th>
                <th>备注</th>
                <th>明细</th>
            </tr>
            </thead>
            <tbody>
            {% for item in message %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.address }}</td>
                    <td>{{ item.countnum }}</td>
                    <td>{{ item.note }}</td>
                    <td></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
