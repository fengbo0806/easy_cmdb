{% extends 'basic.html' %}
{% block subTitle %}
    重点任务保障
{% endblock %}
{% block content %}
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>任务名称</th>
                <th>开始日期</th>
                <th>结束日期</th>
                <th>任务类型</th>
                <th>任务明细</th>
            </tr>
            </thead>
            <tbody>
            {% for item in message %}
            <tr>
                <td>{{ item.taskName }}</td>
                <td>{{ item.startDate }}</td>
                <td>{{ item.endDate }}</td>
                <td>{{ item.typeOf__typeName }}</td>
                <td><a href="/tasks/detailwork?tid={{ item.id }}">总计{{ item.countnum }}场</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
